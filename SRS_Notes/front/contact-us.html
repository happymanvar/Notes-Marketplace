            </div>

        </nav>

    <!-- Navigation Bar END -->

    <!-- Header Image Part -->
    <section id="head-part">
        <div id="head-part-content">
            <div class="container">
                <div class="row">
                    <div id="head-part-inner">
                        <div class="col-md-12 col-12">
                            <div class="header-statement" class="text-center">
                                <h3>Contect Us</h3>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <!-- Header Image Part Ends -->

    <!-- contect us  -->
    <section id="contect-us">
        <div class="content-box">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-12 col-sm-12 text-left form-heading">
                        <div class="horizontal-heading">
                            <h3>Get in Touch</h3>
                        </div>
                        <p>Let us know how to ge back to you</p>
                    </div>
                </div>

                <form>
                    <div class="row">
                        <div class="col-md-6 col-sm-12 col-12">
                            <div class="form-group">
                                <label for="full-name">Full Name *</label>
                                <input type="text" id="full-name" class="form-control" placeholder="Enter your full name">
                            </div>
                            <div class="form-group">
                                <label for="email-address">Email Address *</label>
                                <input type="email" id="email-address" class="form-control" placeholder="Enter your email address">
                            </div>
                            <div class="form-group">
                                <label for="subject">Subject *</label>
                                <input type="text" id="subject" class="form-control" placeholder="Enter your subject">
                            </div>
                        </div>

                        <div class="col-md-6 col-sm-12 col-12">
                            <div class="comment-area">
                                <div class="form-group">
                                    <label for="comments">Comments/Questions *</label>
                                    <textarea class="form-control" id="comments" placeholder="Comments..."></textarea>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="btn-submit">
                        <a class="btn btn-submit" href="#" title="Submit" role="button">Submit</a>
                    </div>
                </form>


            </div>
        </div>
    </section>
    <!-- Ends -->

                        <li><a href="#"><img src="images/User-Profile/linkedin.png" alt="linkedin"></a></li>

                </div>

            </div>
        </div>
