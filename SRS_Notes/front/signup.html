<!DOCTYPE html>
<html lang="en">

<head>

    <!-- important meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0 ,user-scalable=no">


    <!-- Title -->
    <title>Sign Up</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="css/responsive.css">

</head>

<body>

    <!-- Sign Up -->

    <section id="signup">
        <div class="white-box">
            <div class="logo">
                <div class="text-center">
                    <img src="images/pre-login/top-logo.png" alt="logo">
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 col-12 col-sm-12 col-lg-12">
                    <div class="form-content">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="signup-heading">
                                    <h3 class="text-center">Create an Account</h3>
                                    <p class="text-center">Enter your details to Signup</p>

                                </div>
                                <p class="text-center success"><i class="fa fa-check-circle" aria-hidden="true"></i> Your account has
                                    been
                                    successfully created.</p>
                            </div>

                            <div class="col-md-12">
                                <form action="" method="post">
                                    <div class="form-row">
                                        <div class="form-group col-12 col-md-12 col-lg-12 col-sm-12">
                                            <label for="firstname">First Name *</label>
                                            <input type="text" class="form-control" id="firstname" placeholder="Enter your First Name">
                                        </div>

                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-12 col-md-12 col-lg-12 col-sm-12">
                                            <label for="lastname">Last Name *</label>
                                            <input type="text" class="form-control" id="lastname" placeholder="Enter your Last Name">
                                        </div>

                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-12 col-md-12 col-lg-12 col-sm-12">
                                            <label for="emailAdd">Email *</label>
                                            <input type="email" class="form-control" id="emailAdd" placeholder="Enter your Email">
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-12 col-md-12 col-lg-12 col-sm-12">
                                            <label for="password">Password</label>
                                            <input id="password" type="password" class="form-control" name="password" placeholder="Enter your Password" required>
                                            <img src="images/pre-login/eye.png" toggle="#password" class="field-icon toggle-password" />
                                        </div>

                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-12 col-md-12 col-lg-12 col-sm-12">
                                            <label for="con_password">Confirm Password</label>
                                            <input id="con_password" type="password" class="form-control" name="password" placeholder="Re-enter your Password" required>
                                            <img src="images/pre-login/eye.png" toggle="#con_password" class="field-icon toggle-password" />
                                        </div>
                                    </div>

                                    <!-- login btn -->
                                    <div class="head-button">
                                        <a class="btn pre-login-btns" id="signup-btn" href="#" title="Signup" role="button">Sign Up</a>
                                    </div>
                                    <!-- login -->
                                    <p class="text-center sign-up-text">Already have an Account? <a href="login.html">Login</a>
                                    </p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Sign Up Ends -->




    <!-- JQuery -->
    <script src="js/jquery.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="js/script.js"></script>

</body>

</html>
